plugins {
    id 'java'
    id ("maven-publish")
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13'
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/matiasferron/printScript")
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}
